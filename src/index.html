<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graduation Project Mockup</title>
    <link rel="stylesheet" href="main.scss" />
  </head>
  <body>
    <div class="container-fluid position-relative">
      <div class="d-flex justify-content-center mb-3">
        <h1>Plotting Mockup</h1>
      </div>
      <div class="row mt-3">
        <div class="col-md-9">
          <canvas id="chart"></canvas>
          <div class="d-flex justify-content-center mt-3">
            <div id="correlationDisplay">Correlation: <span id="correlationValue">N/A</span></div>
          </div>
        </div>
        <div class="col-md-3 mt-5">
          <div class="d-flex flex-column">
            <button class="btn btn-primary mb-5">Start/End</button>
            <button class="btn btn-secondary mb-5" onclick="">Add Series</button>
            <div class="d-flex justify-content-center">
              <div class="mb-5 ">Series Number: <span id="seriesNumber">2</span></div>
            </div>
            <div class="mb-3 ">
              <label>Threshold:</label>
              <input type="number" placeholder="[-1 , 1]" class="form-control mb-2" id="thresholdValue">
              <div class="d-flex justify-content-center">
                <button class="btn btn-success me-2">Set</button>
                <button class="btn btn-danger">Reset</button>
              </div>
            </div>
            <div class="mb-3">
              <label>Threshold Window Width:</label>
              <input type="number" placeholder="[5 , 15]" class="form-control mb-2" id="thresholdWidth">
              <div class="d-flex justify-content-center">
                <button class="btn btn-success me-2">Set</button>
                <button class="btn btn-danger">Reset</button>
              </div>
            </div>
            <div class="mb-2">
              <strong>Messages:</strong>
            </div>
            <div id="notificationBox" class="alert alert-info" role="alert" style="display: none;">
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function showMessage(message) {
        var notificationBox = document.getElementById('notificationBox');
        notificationBox.style.display = 'block';
        notificationBox.textContent = message;
      }

      window.onload = function() {
        setTimeout(function() {
          showMessage('High correlation detected!');
        }, 5000); 

        setTimeout(function() {
          showMessage('Correlation dropped below threshold.');
        }, 10000); 
      };
    </script>

    <script type="module" src="app.js"></script>
    <script src="..\node_modules\bootstrap\dist\js\bootstrap.bundle.min.js"></script>
  </body>
</html>
